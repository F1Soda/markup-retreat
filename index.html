<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markup retreat</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>

  <div class="stars" id="rating">
    <div class="star-container">
      <img src="img/star.svg" class="star" data-index="1" />
      <img src="img/star-empty.svg" class="star" data-index="1" />
    </div>

    <div class="star-container">
      <img src="img/star.svg" class="star" data-index="2" />
      <img src="img/star-empty.svg" class="star" data-index="2" />
    </div>

    <div class="star-container">
      <img src="img/star.svg" class="star" data-index="3" />
      <img src="img/star-empty.svg" class="star" data-index="3" />
    </div>

    <div class="star-container">
      <img src="img/star.svg" class="star" data-index="4" />
      <img src="img/star-empty.svg" class="star" data-index="4" />
    </div>

    <div class="star-container">
      <img src="img/star.svg" class="star" data-index="5" />
      <img src="img/star-empty.svg" class="star" data-index="5" />
    </div>
  </div>

  <script src="start-rating.js"></script>

  </body>
</html>
